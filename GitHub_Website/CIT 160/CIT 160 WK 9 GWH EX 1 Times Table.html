<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>
            Incremental Times Table Program
        </title>
            <!-- Write a defining table and a program to print the five times table from 1 to 12-->
        <script>
            //DEFINING TABLE
            //  INPUT: nothing, user just clicks a button to reveal a complete 5 times table.
            //PROCESS: use a for loop to increment the multipliers of 5 between 1-12. 
            // OUTPUT: display the complete 5 times table composed using a for loop.

            function timesTable() {   
                var five = 5;
                for (var i = 1; i <= 12; i++) {                   
                    document.write(five + " x " + i + " = " + (five * i) + '<br/>');
                }
            }
        </script>
    </head>

    <body>
        Click here to see the 5 times table: 

        <button type="button" onclick ="timesTable()">View Table</button>

    </body>
</html>
