<!DOCTYPE HTML>
<html lang="en-us">
     <head>
        <meta charset="utf-8">
        <title>Wind Chill Function w/ Parameters</title>
            <!--
            Create an HTML document which contains two text fields, a button, and a div.
            Write 2 functions, one that is called using the onclick attribute
            The second function must not gather any input from a user and must not output anything for a user to see. 
            Instead, it must calculate and return the result which makes this second function very reusable in other projects.
            -->
        <script>
            /*DEFINING TABLE
                INPUT: two text fields for temp and wind speed
            PROCESSING: use one function to gather input and output calculation to user, use second function to calculate formula internally
                OUTPUT: wind chill
            */
                
        function doInputOutput () {
            var tempF = parseFloat(document.getElementById("getTempF").value);
            var speed = parseFloat(document.getElementById("getSpeed").value);
            var wind = windChill (tempF, speed);
            var chill = Math.round(wind * 10)/10;

            document.getElementById("outputWindChill").innerHTML = chill;
        }
            //f = 35.74 + 0.6215 t - 35.75 s0.16 + 0.4275 t s0.16
        function windChill (tempF, speed) {
            var f = 35.74 + (0.6215 * tempF) - (35.75 * Math.pow(speed, 0.16)) + (0.4275 * tempF) * Math.pow(speed, 0.16);
            return f;
                 }
        </script>
    </head>

    <body>
        How cold does it really feel?
        Temp (F): <input type="text" id="getTempF">
        Wind Speed: <input type="text" id="getSpeed">

        <button type="button" onclick="doInputOutput ()">Wind Chill</button>
        <div id="outputWindChill"></div>
    </body>

</html>
