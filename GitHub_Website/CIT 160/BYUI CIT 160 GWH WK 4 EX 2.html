<!DOCTYPE html>
<html lang="us-en">
    <head>
        <meta charset="utf-8">
<title>
    A Program to Say Howdy Ya'll
</title>
<script>
function wheresYourManners() {
var name = prompt("Who are you?");
var greeting = "Howdy " + name + ", where you from?";
alert(greeting);
}
</script>
    </head>

    <body>
<button type="button" onclick="wheresYourManners() ">Howdy</button>
    </body>
</html>
