<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>How Many Acres?</title>
<!--
    Defining Table
    Input: length and width in feet
    Process: calculate the amount of acres in a given area
    Output: amount of acres in real number using parsefloat
-->
<script>
function computeSize() {
    var width = parseFloat(document.getElementById("width").value);
    var length = parseFloat(document.getElementById("length").value);
    var acres = (width * length) / 43560;

    document.getElementById("acres").innerHTML = acres;
}

</script>
</head>

<body>
    <h1>How Many Acres?</h1>
    Width (feet) <input type="text" id="width"><br>
    Length (feet) <input type="text" id="length"><br>
    <button type="button" onclick="computeSize()">Acres</button><br>
    Size (acres) <div id="acres"></div>
</body>
</html>
