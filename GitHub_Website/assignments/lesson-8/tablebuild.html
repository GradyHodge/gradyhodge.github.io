<!DOCTYPE html>
<html lang="en-us">
    <head>
        <script>
        </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>
            CIT 230 WK 8 | TABLE BUILD
        </title>
        <meta name="description" type="text/css" content="The Weather Site project basic build">
        <link href="tablebuild.css" rel="stylesheet">
    </head>
    <body>
        <table id="sales">
            <caption>
                CIT 230 | Wk 8 - Table Build | Grady Hodge
            </caption>
            
            <thead>
                <tr>
                  <td id="tableTitle" colspan="3">ACME Wildwest</td>
                </tr>
                <tr id="columnHeaders">
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="salesGoal">$7,500</td>
                </tr>
                <tr>
                    <td id="blackFriday">Black Friday</td>
                    <td colspan="2">$3,200</td> <!--span 2 columns-->
                    
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tfoot>
        </table>
    </body>
</html>
